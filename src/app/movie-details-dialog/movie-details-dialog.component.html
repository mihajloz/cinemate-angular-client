<h2 mat-dialog-title>{{ data.movie.Title }}</h2>
<div mat-dialog-content>
  <p><strong>Genre:</strong> {{ data.movie.Genre.Name }}</p>
  <p><strong>Director:</strong> {{ data.movie.Director.Name }}</p>
  <p><strong>Synopsis:</strong> {{ data.movie.Description }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
